<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">

	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/gallery.css" />
</head>
<body>
	<div id="container" class="container">
		<header class="intro">
			<img class="intro__image" src="images/bg.jpg" alt="index background">
			<div class="intro__content">
				<h1 class="intro__title">Together all the way</h1>
				<div class="intro__subtitle">
					<div class="intro__description">I will be aways with you! <strong id="anniversary" style="font-size: 1.5em"; ></strong> days are not too long!</div>
					<button class="trigger">
						<svg width="100%" height="100%" viewBox="0 0 60 60" preserveAspectRatio="none">
							<g class="icon icon--grid">
								<rect x="32.5" y="5.5" width="22" height="22"/>
								<rect x="4.5" y="5.5" width="22" height="22"/>
								<rect x="32.5" y="33.5" width="22" height="22"/>
								<rect x="4.5" y="33.5" width="22" height="22"/>
							</g>
							<g class="icon icon--cross">
								<line x1="4.5" y1="55.5" x2="54.953" y2="5.046"/>
								<line x1="54.953" y1="55.5" x2="4.5" y2="5.047"/>
							</g>
						</svg>
						<span>View content</span>
					</button>
				</div>
			</div>
		</header>
		<section class="items-wrap">
			<a href="page1.html" class="item">
				<img src="images/item01.jpg" alt="item01" class="item__image">
				<h2 class="item__title">昙华林</h2>
			</a>
			<a href="" class="item">
				<img src="images/item02.jpg" alt="item02" class="item__image">
				<h2 class="item__title">中山公园</h2>
			</a>
			<a href="" class="item">
				<img src="images/item03.jpg" alt="item03" class="item__image">
				<h2 class="item__title">首义广场</h2>
			</a>
			<a href="" class="item">
				<img src="images/item04.jpg" alt="item04" class="item__image">
				<h2 class="item__title">国清寺</h2>
			</a>
			<a href="" class="item">
				<img src="images/item05.jpg" alt="item05" class="item__image">
				<h2 class="item__title">琼台仙境</h2>
			</a>
			<a href="" class="item">
				<img src="images/item06.jpg" alt="item06" class="item__image">
				<h2 class="item__title">iPad随手拍</h2>
			</a>
			<a href="" class="item">
				<img src="images/item07.jpg" alt="item07" class="item__image">
				<h2 class="item__title">洛阳</h2>
			</a>
			<a href="" class="item">
				<img src="images/item08.jpg" alt="item08" class="item__image">
				<h2 class="item__title">张家界</h2>
			</a>
			<a href="" class="item">
				<img src="images/item09.jpg" alt="item09" class="item__image">
				<h2 class="item__title">海洋公园</h2>
			</a>
			<a href="" class="item">
				<img src="images/item10.jpg" alt="item10" class="item__image">
				<h2 class="item__title">植物园</h2>
			</a>
			<a href="" class="item">
				<img src="images/item11.jpg" alt="item11" class="item__image">
				<h2 class="item__title">西安</h2>
			</a>
			<a href="" class="item">
				<img src="images/item12.jpg" alt="item12" class="item__image">
				<h2 class="item__title">北京</h2>
			</a>
		</section>
	</div>
	<script src="js/classie.js"></script>
	<script>
		(function() {
			var container = document.getElementById( 'container' ),
				trigger = container.querySelector( 'button.trigger' ),
				anniversary = document.getElementById('anniversary');

				
			var startDate = new Date('2011/08/24'),
				endDate   = new Date(),
				diffDays  = parseInt((endDate-startDate)/(24*60*60*1000));

			console.log(diffDays);
			anniversary.innerHTML = ''+diffDays;

			function toggleContent() {
				if( classie.has( container, 'container--open' ) ) {
					classie.remove( container, 'container--open' );
					classie.remove( trigger, 'trigger--active' );
					window.addEventListener( 'scroll', noscroll );
				}
				else {
					classie.add( container, 'container--open' );
					classie.add( trigger, 'trigger--active' );
					window.removeEventListener( 'scroll', noscroll );
				}
			}

			function noscroll() {
				window.scrollTo( 0, 0 );
			}

			// reset scrolling position
			document.body.scrollTop = document.documentElement.scrollTop = 0;

			// disable scrolling
			window.addEventListener( 'scroll', noscroll );

			trigger.addEventListener( 'click', toggleContent );


		})();
	</script>
</body>
</html>
